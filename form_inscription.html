    <div class="col6">

  <div class="row">

  <div class="row">

      <div class="inputWrapper">

          type="text"

          id="adresse"

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col6">
      <div class="inputWrapper">
        <label for="code_postal">Code postal</label>
        <input
          type="text"

    <div class="col6">
      <div class="inputWrapper">
